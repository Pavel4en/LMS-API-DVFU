<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Обновление приложения</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f0f8ff;
    }
    h2 {
      color: #3498db;
    }
    .progress {
      margin: 20px 0;
      font-weight: bold;
      font-size: 16px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #3498db;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h2>Обновление доступно!</h2>
  <div id="updateInfo">Проверка обновлений...</div>
  <div id="progress" class="progress"></div>
  <div id="buttons">
    <button id="updateNowBtn">Обновить сейчас</button>
    <button id="laterBtn">Позже</button>
  </div>
  <script>
    const { ipcRenderer } = require('electron');

    ipcRenderer.on('update-info', (event, info) => {
      document.getElementById('updateInfo').textContent = 'Новая версия: ' + info.version;
    });

    ipcRenderer.on('update-error', (event, err) => {
      document.getElementById('updateInfo').textContent = 'Ошибка: ' + err;
    });

    ipcRenderer.on('download-progress', (event, percent) => {
      document.getElementById('progress').textContent = 'Скачивание: ' + percent + '%';
    });

    ipcRenderer.on('update-downloaded', (event, info) => {
      document.getElementById('progress').textContent = 'Обновление загружено!';
      document.getElementById('buttons').innerHTML = '<button id="installBtn">Установить обновление</button>';
      document.getElementById('installBtn').addEventListener('click', () => {
        ipcRenderer.send('install-update');
      });
    });

    document.getElementById('updateNowBtn').addEventListener('click', () => {
      ipcRenderer.send('update-action', 'update-now');
      document.getElementById('buttons').style.display = 'none';
    });

    document.getElementById('laterBtn').addEventListener('click', () => {
      ipcRenderer.send('update-action', 'later');
      window.close();
    });
  </script>
</body>
</html>
